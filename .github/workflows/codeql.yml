name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  detect-python:
    name: Detect Python files
    runs-on: ubuntu-latest
    outputs:
      has-python: ${{ steps.determine.outputs.has-python }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Determine if Python files are present
        id: determine
        env:
          PY_HASH: ${{ hashFiles('**/*.py') }}
        run: |
          if [[ -n "${PY_HASH}" ]]; then
            echo "has-python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-python=false" >> "$GITHUB_OUTPUT"
          fi

  analyze:
    name: Analyze (python)
    runs-on: ubuntu-latest
    needs: detect-python
    if: ${{ needs.detect-python.outputs.has-python == 'true' }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  skip-codeql:
    name: Skip CodeQL (python)
    runs-on: ubuntu-latest
    needs: detect-python
    if: ${{ needs.detect-python.outputs.has-python != 'true' }}
    steps:
      - run: echo "Skipping CodeQL Python analysis because no Python files were detected in this revision."
